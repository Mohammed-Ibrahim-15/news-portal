<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotline-24/7-Portal</title>
    <script src="https://kit.fontawesome.com/b8584ff74f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container mt-2">
    <!-- Navigation Section -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand " href="#"><span
                        class="bg-primary  text-white p-2 rounded-3 fs-2 fw-bold">Hotline</span>
                    <span class="text-danger fst-italic fw-bold">24/7</span>
                    <span class="text-primary fst-italic fw-bold">Portal</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-nav me-auto mb-2 mb-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary me-2" type="submit">News</button>
                        <button class="btn btn-outline-primary" type="submit">Blog</button>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <!-- Modal Section-->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div id="news-id-container" class="modal-dialog">

                </div>
            </div>
        </section>

        <!-- Category Section -->
        <section>
            <div id="news-category-container" class="d-flex justify-content-around">

            </div>
        </section>

        <!-- Spinner Section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Number of News Item -->
        <section class="d-none">
            <div id="news-item-container">

            </div>
        </section>


        <!-- Category-Wise News Details Section -->
        <section>
            <div id="news-container" class="mt-3 mb-5 row row-cols-1 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/portal.js"></script>
</body>

</html>
